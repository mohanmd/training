<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <form [formGroup]="loginform" (ngSubmit)="loginForm(loginform)" novalidate>

        <ion-item lines="full">
            <ion-label position="floating">User Name</ion-label>
            <ion-input formControlName="username" type="text" required autocomplete="false"></ion-input>
        </ion-item>

        <div *ngIf="(name.dirty || name.touched) && name.errors" class="errors">
            <span *ngIf="name.errors?.required">Please Enter Name</span>
        </div>


        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>

        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">Please Enter Password</span>
            <span *ngIf="password.errors?.minLength">Email is invalid</span>
        </div>








        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" expand="block" [disabled]="!loginform.valid">Login</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
